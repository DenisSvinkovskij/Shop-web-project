<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Заголовок страницы</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
    crossorigin="anonymous" />
</head>

<body>

  <!--
  registration
-->
  <div class="registration-container">
    <button class="registration-button" data-modal-open>Регистрация</button>
    <div class="registration-modal-backdrop is-hidden" data-modal>
      <div class="registration-modal-form">
        <button class="registration-close-button" data-modal-close>
          <svg class="registration-close-icon">
            <use href="./images/sprite/symbol-defs.svg#icon-close-24px-1"></use>
          </svg>
        </button>
        <p class="registration-text registration-text-title">Ви можете авторизуватися за допомогою Googlt Account:</p>
        <button class="registration-button-google">
          <svg class="registration-button-google-icon">
            <use href="./images/sprite/symbol-defs.svg#icon-google-symbol-1"></use>
          </svg>
          <span>Google</span>
        </button>
        <p class="registration-text">Або зайти за допомогою імейлу і пароля, попередньо зареєструвавшись:</p>
        <div class="registration-form">
          <input type="email" class="registration-form-input registration-form-login" placeholder="E-mail" name="mail" id="mail">
          <input type="password" class="registration-form-input" placeholder="Password" name="password" minlength="8" required>
        </div>
        <div class="registration-btn-container">
          <button class="registration-button-entry">Увійти</button>
          <button class="registration-button">Зареєструватись</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
